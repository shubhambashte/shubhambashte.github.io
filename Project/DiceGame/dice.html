<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <div class="container">
        <h1>Game Begin's</h1>
        <div class="dice">
            <p class="Player1">Player1</p>
            <img src="dice6.png" alt="" class="img1">
        </div>
        <div class="dice">
            <p class="Player2">Player2</p>
            <img src="dice6.png" alt="" class="img2">
        </div>
           
        <div class="bottom container">
            <button type="button" class="btn" onclick="rollTheDice()">
            Roll the Dice</button>
        </div>

       
        <div class="bottom container">
            <button type="button" class="btn" onclick="editNames()">
            Edit Names</button>
        </div>
    </div>

      <script src="dice.js"></script>
</body>
</html>
